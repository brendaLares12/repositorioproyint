    <link rel="icon" type="image/png" href="img/icono-pag.png" />
  </head>
  <body>
      <header class="login">
          <h2>Ingresar Usuario</h2>
          <div class="contenedor-form">
            <form class="" enctype="text/plain" method="POST" action="index.php">
                  <label for="">Usuario</label>
                  <input type="text" name="user" placeholder="Ingresa nombre de usuario" minlength="10" required value><br></br>
                  <label for="">Contraseña</label>
                  <input type="password" name="direccion" placeholder="Ingresa contraseña" minlength="10" required value><br></br>
                  <label for="">Correo</label>
                  <input type="email" name="correo" placeholder="E-mail" minlength="20" required value><br></br>
              <button class="boton-ingresar" name="button" >Ingresar</button><br><br>
              <button class="boton-volver" type="button" name="button" onclick="history.back()">Volver</button>
              </form>
          </div>

      </header>
      <footer>
        <div class="row">
          <div class="col-sm-6 ubicacion">
            <h4>Ubicación</h4>
            <p>Mitre 100</p>
            <p>Rosario,Santa Fe</p>
          </div>
          <div class="col-sm-6">
            <h4>Encontranos en nuestras redes</h4>
            <div class="sociales">
              <button type="button" name="button"><i class="fab fa-linkedin"></i></button>
              <button type="button" name="button"><i class="fab fa-instagram"></i></button>
              <button type="button" name="button"><i class="fab fa-facebook"></i></button>
              <button type="button" name="button"><i class="fab fa-twitter"></i></button>
            </div>
          </div>
        </div>
      </footer>

  </body>
</html>
