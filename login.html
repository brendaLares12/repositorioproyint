<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <header class="login">
        <h2>Ingresar Usuario</h2>
        <form enctype="text/plain" method="POST" action="index.php">
              Usuario: <input type="text" name="user" placeholder="Ingresa nombre de usuario" minlength="10" required=true><br></br>
              Contraseña: <input type="password" name="direccion" placeholder="Ingresa contraseña" minlength="10" required=true><br></br>
              Correo: <input type="email" name="correo" placeholder="E-mail" minlength="20" required=true><br></br>
          <button  name="button" >Ingresar</button>
          <FORM NAME="buttonbar">
<INPUT TYPE="button" VALUE="Volver" onClick="history.back()">
</FORM>
          </form>
      </header>
    </div>
  </body>
</html>
